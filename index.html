<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
     <header class="header">
        <div class="wrapper d-flex align-items-center justify-content-between">
            <div class="container d-flex">
                <div class="d-flex">
                    <button class="bg-transparent border border-0">
                        <img src="./img/burger.png" alt="">
                    </button>
                    <a href="#" class="ms-5 mt-2">
                        <img src="./img/anime-logo-small-buttons.jpg" alt="" class="logo_img">
                    </a>
                </div>
            </div>
            <div class="container ms-5 d-flex">
                <input type="search" class="inp text-light
                w-50 m-auto border border-light bg-transparent" placeholder="search" name="" id="">
                <button class="bg-transparent border border-light text-light btn pl-5 pt-3 pb-3 p-5">SUBSCRIBE</button>
                <a href="#" class="text-light m-auto text-decoration-none">LOG IN</a>
            </div>
        </div>
     </header>   
     <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://m.economictimes.com/thumb/msid-95891890,width-1600,height-900,resizemode-4,imgsize-87774/tokyo-revengers-season-2-anime-show-to-stream-on-disney-plus-as-walt-disney-expands-partnership-with-kodansha.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.thedirect.com/media/article_full/blue-lock1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://villagepipol.com/wp-content/uploads/2023/01/ANIME-Death-Note-Scenes.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://sportshub.cbsistatic.com/i/2022/08/04/8fd40306-3c51-49cc-aeca-610208645863/chainsaw-man-anime-poster.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
     </section>
     <section class="hero">
        <div class="container d-flex h-100 pt-5">
         <div class="my__card ms-5">
                <img src="./img/79320a24a9b86b774ef547aedce48a28.jpg" alt="" class="imgs">
                <span class="my__card-subtitle">Japan<br>2016</span>
                <h3 class="my__card-title pt-3 pb-3 ">Dragon ball</h3>
                <span class="my__card-subtitle">Action</span>
            </div>
            <div class="my__card ms-5">
                <img src="./img/8fb3156bd3b0aae619b7db4a7a4dd35e.jpg" alt="" class="imgs">
                <span class="my__card-subtitle">Japan,2015- <br> Current</span>
                <h3 class="my__card-title pt-3 pb-3 ">Avatar</h3>
                <span class="my__card-subtitle">Action</span>
            </div>
            <div class="my__card ms-5">
                <img src="./img/a9f2612e7dbd8ed3b2fb83b443a24dfb.jpg" alt="" class="imgs">
                <span class="my__card-subtitle">Japan,2017-</span>
                <h3 class="my__card-title pt-3 pb-3 ">Death note</h3>
                <span class="my__card-subtitle">Action</span>
            </div>
            <div class="my__card ms-5">
                <img src="./img/ab8ad3857db8f4309d7387226f7cb285.jpg" alt="" class="imgs">
                <span class="my__card-subtitle">Japan,2017-</span>
                <h3 class="my__card-title pt-3 pb-3 ">One Puch man</h3>
                <span class="my__card-subtitle">Action</span>
            </div>
        </div>
     </section>
</body>
